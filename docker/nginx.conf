worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types text/plain text/css application/javascript application/json application/wasm image/svg+xml;

  # As long as port 80 isn't used, let's redirect it to application port 8080
  # (for those which aren't capable to add :8080 to their URL)
  server {
    listen 80;
    return 301 http://$host:8080$request_uri;
  }

  # OpenMowerApp server
  server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Support SPA routing
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Long-term (30 days) immutable caching ONLY for hashed asset filenames (>=8 hex chars before extension)
    # Example match: /main.3f9a1bcdef123456.js OR /assets/img/logo.a1b2c3d4e5.png
    # This is also in preparation for a future cache-buster strategy for flutters web builds
    location ~* "[a-f0-9]{8,}\.(js|css|png|jpg|jpeg|gif|webp|svg|ico|ttf|woff2?)$" {
      add_header Cache-Control "public, max-age=2592000, immutable";
      try_files $uri =404;
    }

    # Core un-hashed Flutter runtime files: short cache (1h) with revalidation
    location ~* ^/(?:main\.dart\.js|flutter\.js|version\.json|AssetManifest\.json|FontManifest\.json)$ {
      add_header Cache-Control "public, max-age=3600, must-revalidate";
      try_files $uri =404;
    }

    # Disable caching for HTML
    location ~* \.(html)$ {
      add_header Cache-Control "no-cache";
    }
  }
}
